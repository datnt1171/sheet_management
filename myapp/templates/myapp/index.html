<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table List</title>
</head>
<body>
    <h1>Tables</h1>
    <button onclick="location.href='/create/'">Create New Table</button>
    <ul>
        {% for table in tables %}
            <li>
                <a href="/edit/{{ table.id }}/">{{ table.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
