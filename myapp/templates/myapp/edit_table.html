<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@12.3.1/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@12.3.1/dist/handsontable.full.min.js"></script>
</head>
<body>
    <h1>Edit Table: {{ table.name }}</h1>

    <div id="hot"></div>

    <button onclick="saveTable()">Save Table</button>

    <script>
        // Parse the table data from the server
        const tableData = JSON.parse('{{ table_data_json|escapejs }}');

        const container = document.getElementById('hot');
        const hot = new Handsontable(container, {
            data: tableData,
            rowHeaders: true,
            colHeaders: true,
            licenseKey: 'non-commercial-and-evaluation'
        });

        function saveTable() {
            const tableData = hot.getData();
            fetch('/save/{{ table.id }}/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: 'data=' + JSON.stringify(tableData)
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error));
        }
    </script>
</body>
</html>
