<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@12.3.1/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@12.3.1/dist/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h1>Edit Table: {{ table.name }}</h1>

    <div id="hot"></div>

    <button onclick="mergeCells()">Merge Cells</button>
    <button onclick="saveTable()">Save Table</button>
    <button onclick="exportToExcel()">Export to Excel</button>
    <button onclick="exportToPDF()">Export to PDF</button>

    <script>
        // Parse the table data from the server
        const tableData = JSON.parse('{{ table_data_json|escapejs }}');

        const container = document.getElementById('hot');
        const hot = new Handsontable(container, {
            data: tableData,
            rowHeaders: true,
            colHeaders: true,
            licenseKey: 'non-commercial-and-evaluation',
            mergeCells: [] // Initially no cells are merged
        });

        function mergeCells() {
            const data = hot.getData();
            const mergeRanges = [];

            // Function to find the range of cells to merge
            function findMergeRange(startRow, col) {
                let row = startRow;
                while (row < data.length - 1 && (data[row + 1][col] === null || data[row + 1][col] === '')) {
                    row++;
                }
                if (row > startRow) {
                    return { row: startRow, col: col, rowspan: row - startRow + 1, colspan: 1 };
                }
                return null;
            }

            // Iterate through each column to find merge ranges
            for (let col = 0; col < data[0].length; col++) {
                for (let row = 0; row < data.length; row++) {
                    if (data[row][col] !== null && data[row][col] !== '') {
                        let mergeRange = findMergeRange(row, col);
                        if (mergeRange) {
                            mergeRanges.push(mergeRange);
                            row = mergeRange.row + mergeRange.rowspan - 1; // Skip merged rows
                        }
                    }
                }
            }

            // Apply the merge ranges
            hot.updateSettings({
                mergeCells: mergeRanges
            });
        }

        function saveTable() {
            const tableData = hot.getData();
            fetch('/save/{{ table.id }}/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: 'data=' + JSON.stringify(tableData)
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error));
        }

        function exportToExcel() {
            const data = hot.getData();
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(data);

            // Apply merged cells
            const mergeRanges = hot.getPlugin('mergeCells').mergedCellsCollection.mergedCells;
            ws['!merges'] = mergeRanges.map(range => ({
                s: { r: range.row, c: range.col },
                e: { r: range.row + range.rowspan - 1, c: range.col + range.colspan - 1 }
            }));

            XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
            XLSX.writeFile(wb, 'table.xlsx');
        }

        function exportToPDF() {
            html2canvas(document.getElementById('hot')).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jspdf.jsPDF({
                    orientation: 'landscape',
                    unit: 'px',
                    format: [canvas.width, canvas.height]
                });
                pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                pdf.save('table.pdf');
            });
        }
    </script>
</body>
</html>
